<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Specify the favicon -->
    <link rel="icon" type="image/png" href="OptiTrader.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            box-sizing: border-box;
        }

        header {
            background-color: rgb(95, 23, 115);
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .kameron-title {
            font-family: "Kameron", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-size: 2.5rem;
            margin: 0;
        }

        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .back-link:hover {
            color: #ccc;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            border-radius: 5px;
            margin-top: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            max-width: 200px;
            margin: 20px auto;
            display: block;
            border-radius: 50%;
        }

        .text-center {
            text-align: center;
        }

        .linkedin-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #0077b5;
            font-weight: bold;
        }

        .linkedin-link:hover {
            color: #005582;
        }

        footer {
            background-color: rgb(95, 23, 115);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

    <header>
