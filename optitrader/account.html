<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiTrade - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .kameron-title {
            font-family: "Kameron", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-size: 2.5rem;
            margin: 0;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111;
        }

        main {
            padding: 2em;
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin: 0.5em 0 0.2em;
        }

        form input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: -0.5em;
            margin-bottom: 1em;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePassword(password) {
            var re = /^(?=.*[A-Z])(?=.*[^a-zA-Z]).{8,}$/;
            return re.test(password);
        }

        function signUp() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorDiv = document.getElementById("error");

            if (!validateEmail(email)) {
                errorDiv.textContent = "Please enter a valid email address.";
                return;
            }

            if (!validatePassword(password)) {
                errorDiv.textContent = "Password must be at least 8 characters long, contain at least one capital letter and one non-letter character.";
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords do not match.";
                return;
            }

            // If validation is successful
            errorDiv.textContent = "";
            alert("Sign up successful!");
            // Redirect or submit the form as needed
        }
    </script>
</head>
<body>
    <header>
        <h1 class="kameron-title">OptiTrade - Sign Up</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" class="back-link">&#8592; Home</a></li>
            <li><a href="about.html" target="_blank">About</a></li>
        </ul>
    </nav>

    <main>
        <form onsubmit="event.preventDefault(); signUp();">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>

            <div id="error" class="error"></div>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>&copy; Todd Dumont 2024</p>
    </footer>
</body>
</html>
